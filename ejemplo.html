<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obtener Ubicaci贸n</title>
<script>
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    } else {
      alert("La geolocalizaci贸n no es soportada por este navegador.");
    }
  }

  function showPosition(position) {
    var latitude = position.coords.latitude;
    var longitude = position.coords.longitude;
    document.getElementById("location").innerHTML = "Latitud: " + latitude + "<br>Longitud: " + longitude;
  }
</script>
</head>
<body>

<h2>Obtener Ubicaci贸n</h2>

<button onclick="getLocation()">Obtener Ubicaci贸n</button>

<p id="location"></p>

</body>
</html>
